    <script>
        // Выполнение 3-го задания: 
        'use strict';
        /* 
        1. 10 плюс 10 получаем 20  
        2. число 20 неявно приводится к строке
        3. конкатенация строк "20" и "10", получаем "2010" 
        4. с помощью console.log выводим результат в консоль   
        */
        console.log(10 + 10 + "10");
        
        /* 
        1. число 10 неявно приводится к строке
        2. конкатенация строк "10" и "10", получаем 1010
        3. число 10 неявно приводится к строке
        4. конкатенация строк "1010" и "10", получаем "101010" 
        5. с помощью console.log выводим результат в консоль   
        */
        console.log(10 + "10" + 10);
        
        /* 
        1. 10 плюс 10 получаем 20
        2. строка "10" неявно приводится к числу из-за унарного плюса
        3. 20 плюс 10 получаем 30
        4. с помощью console.log выводим результат в консоль   
        */
        console.log(10 + 10 + +"10");
        
        /* 
        1. пустая строка с унарным минусом приводится к -0
        2. 10 делим на -0 получаем отрицательную бесконечность (-Infinity)
        3. с помощью console.log выводим результат в консоль   
        */        
        console.log(10 / -"");
        
        /* 
        1. строка "2,5" остается строкой (не приводится к числу из-за запятой)
        2. число 10 делим на строку "2,5" получаем NaN
        3. с помощью console.log выводим результат в консоль   
        */
        console.log(10 / +"2,5");
    </script>
