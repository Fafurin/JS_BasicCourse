       // Выполнение 4-го задания
       
       a = +prompt("Введите 1-е число");
       b = +prompt("Введите 2-е число");
       
       
       let add = function(a, b){
           return a + b;
       }
       
       let subtr = function(a, b){
           return a - b;
       }
       
       let mult = function(a, b){
           return a * b;
       }
       
       let divis = function(a, b){
           return a / b;
       }
   
       alert(`${a} + ${b} = ${add(a, b)}`);
       alert(`${a} - ${b} = ${subtr(a, b)}`);
       alert(`${a} * ${b} = ${mult(a, b)}`);
       alert(`${a} / ${b} = ${divis(a, b)}`);
       
       // Выполнение 5-го задания
       
       let operation = prompt("Введите операцию (сумма, разность, умножение или деление)");
       
       let mathOperation = function (arg1, arg2, operation) {
          switch(operation){
              case "сумма":
                  alert(`${arg1} + ${arg2} = ${add(arg1, arg2)}`);
                  break;
              case "разность":
                  alert(`${arg1} - ${arg2} = ${subtr(arg1, arg2)}`);
                  break;
              case "умножение":
                  alert(`${arg1} * ${arg2} = ${mult(arg1, arg2)}`);
                  break;
              case "деление":
                  alert(`${arg1} / ${arg2} = ${divis(arg1, arg2)}`);
                  break;
              default:
                  alert("Введите корректную операцию");
          }   
       }
       
       mathOperation(a, b, operation);
